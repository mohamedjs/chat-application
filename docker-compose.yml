version: "3.3"

services:

  nginx:
    build:
      context: ./devops
      dockerfile: Dockerfile
    image: "mohamedlavu/docker-nginx:latest"
    container_name: nginx
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ${APP_PATH}:${APP_DOCUMENT_ROOT}
      - ${SITE_PATH}:${SITE_APP_DOCUMENT_ROOT}
      - ${SOCKET_SERVER_PATH}:${SOCKET_SERVER_DOCUMENT_ROOT}
      - ./devops/nginx/config/nginx.conf:/etc/nginx/nginx.conf
      - ./devops/nginx/config/default.conf:/etc/nginx/conf.d/default.conf
      - ./devops/nginx/config/app.conf:/etc/nginx/conf.d/app.conf
      - ./devops/nginx/config/site.conf:/etc/nginx/conf.d/site.conf
      - ./devops/nginx/config/socket-server.conf:/etc/nginx/conf.d/socket-server.conf
      - ./devops/hosts:/etc/hosts
    networks:
      - appnet
    depends_on:
      - reactjs
      - php
      - socket-server

  php:
    build:
      context: ${APP_PATH}
      dockerfile: Dockerfile
    image: php:8.0-fpm
    container_name: php
    volumes:
      - ${APP_PATH}:${APP_DOCUMENT_ROOT}
      - ./devops/php-fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./devops:/var/www/html/devops
    networks:
      - appnet
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - appnet
    volumes:
      - redis_data:/data

  socket-server:
    build:
      context: ${SOCKET_SERVER_PATH}
      dockerfile: Dockerfile.socket
    container_name: socket-server
    volumes:
      - ${SOCKET_SERVER_PATH}:${SOCKET_SERVER_DOCUMENT_ROOT}
    ports:
      - "${SOCKET_SERVER_PORT:-6001}:6001"
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:6001"]
      interval: 30s
      timeout: 10s
      retries: 3

  reactjs:
    build:
      context: ${SITE_PATH}
      dockerfile: Dockerfile
    container_name: reactjs
    volumes:
      - ${SITE_PATH}:${SITE_APP_DOCUMENT_ROOT}
    ports:
      - "${SITE_PORT:-5000}:5000"
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: mysql:8.0
    container_name: db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-admin}
      MYSQL_USER: ${DB_USERNAME:-user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - dbdata:/var/lib/mysql/
      - ./devops/mysql:/var/lib/mysql-files
      - ./devops/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - appnet

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-admin}
    ports:
      - "9090:80"
    depends_on:
      - db
    networks:
      - appnet

networks:
  appnet:
    driver: "bridge"

volumes:
  dbdata:
    driver: local

  redis_data:
    driver: local
